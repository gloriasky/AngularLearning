<ul>
    <li class="dropdown">
        <a class="dropbtn" translate="LANG"></a>
        <div class="dropdown-content">
            <div  ng-repeat="lang in $ctrl.availableLangs track by $index">
                <a ng-click="$ctrl.changeLanguage(lang)">{{lang.name}}</a>
            </div>
        </div>
    </li>
</ul>
