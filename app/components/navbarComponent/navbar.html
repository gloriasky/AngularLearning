<setting-component display="$ctrl.settingDisplay" languages="$ctrl.languages" name="$ctrl.welcome"
                   on-language-change="$ctrl.onLanguageChange(lang)"></setting-component>
<ul>
    <li>
        <button class="setting" ng-click="$ctrl.display()"></button>
    </li>
</ul>
<div class="center">
    <div class="hello" ng-if="$ctrl.welcome"><span translate="hello"></span> {{$ctrl.welcome}}!</div>
</div>
