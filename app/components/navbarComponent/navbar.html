<setting-component display="$ctrl.settingDisplay" languages="$ctrl.languages" ng-if="$ctrl.settingDisplay"
                   welcome="$ctrl.welcome"
                   on-language-change="$ctrl.onLanguageChange(lang)"></setting-component>
<ul>
    <li>
        <button class="setting" ng-click="$ctrl.display()"></button>
    </li>
</ul>
<div class="center">
    <div class="hello" ng-if="$ctrl.welcome">
        <div class="welcome">{{"hello" | translate }}, {{$ctrl.welcome}}!</div>
    </div>
</div>
