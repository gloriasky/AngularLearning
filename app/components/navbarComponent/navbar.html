<ul>
    <li class="dropdown">
        <a class="dropbtn" translate="lang"></a>
        <div class="dropdown-content">
            <div ng-repeat="language in $ctrl.languages track by $index">
                <a ng-class="language.name" ng-click="$ctrl.onLanguageChange(language)">{{language.title}}</a>
            </div>
        </div>
    </li>
</ul>
